<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2><span class="r">Rock</span> <span class="p">Paper</span> <span class="s">Scissor</span></h2>

        <div class="game">
            <div class="player1">
                Player-1
                <img src="images/rock.png" alt="">
            </div>
            <div class="player2">
                Player-2
                <img src="images/rock.png" alt="">
            </div>
        </div>
        <button onclick="gameTriggered()">Play</button>
        <p>⬆️</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
